<div class="container">
  <form  #addForm="ngForm" (ngSubmit)="onAddBook(addForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label >Description</label>
      <input type="text" ngModel name="description" class="form-control" id="email" placeholder="Description" required>
    </div>
    <div class="form-group">
      <label>Author</label>
      <select ngModel name="authorId" class="form-control" required>
        <option *ngFor="let author of authors" [ngValue]="author.id">{{author.name}}</option>
      </select>
    </div>
    <div class="modal-footer">
      <button routerLink="/books" type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button  type="submit" class="btn btn-primary" >Save changes</button>
    </div>
  </form>
</div>
