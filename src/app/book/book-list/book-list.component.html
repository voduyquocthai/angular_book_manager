<div class="container" id="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Author</th>
      <th scope="col">Description</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books;">
      <th scope="row">{{book.id}}</th>
      <td><a [routerLink]="['detail', book.id]" class="book-name">{{book.name}}</a></td>
      <td>{{book.author?.name}}</td>
      <td>{{book.description}}</td>
      <td><a [routerLink]="['update', book.id]" type="button" class="btn btn-primary">Edit</a></td>
      <td><a style="color: white" (click)="onOpenDeleteModal(book)" type="button" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Notification for no books -->
<div *ngIf="books?.length === 0" class="col-lg-12 col-md-12 col-xl-12">
  <div class="alert alert-info" role="alert">
    <h4 class="alert-heading">NO BOOKS!</h4>
    <p>No Books were found.</p>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteBookModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete book: {{deleteBook?.name}}</p>
        <div class="modal-footer">
          <button routerLink="/books" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button (click) = "onDeleteBook(deleteBook?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
