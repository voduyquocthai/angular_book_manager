<div class="container">
  <form #editForm="ngForm">
    <div class="form-group">
    <input type="hidden" ngModel="{{updateBook?.id}}" name="id" class="form-control" id="id" placeholder="Id" required>
  </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" ngModel="{{updateBook?.name}}" name="name" class="form-control" id="name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label >Description</label>
      <input type="text" ngModel="{{updateBook?.description}}" name="description" class="form-control" id="email" placeholder="Description" required>
    </div>
    <div class="form-group">
      <label>Author</label>
      <select ngModel name="authorId" class="form-control" required>
        <option *ngFor="let author of authors" ngValue="{{author.id}}"
        [selected]="updateBook.author?.id == author.id">{{author.name}}</option>
      </select>
    </div>
    <div class="modal-footer">
      <button type="button" id="close-edit-form" data-dismiss="modal" class="btn btn-secondary">Close</button>
      <button (click)="onUpdateBook(editForm)" data-dismiss="modal" class="btn btn-primary" >Save changes</button>
    </div>
  </form>
</div>
